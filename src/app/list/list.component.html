<router-outlet></router-outlet>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <th scope="row">1</th>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td>{{item.creationDate | date: 'MMM dd yyyy'}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="[item.id]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
